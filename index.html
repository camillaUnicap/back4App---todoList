<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>JS - ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="todo">
        <div class="todo__title">
            Lista de tarefas
        </div>
        <div class="info">
            <h3>Descrição</h3>
            <div class="todo__new-item">
                <input type="text" id="nome" placeholder="Digite a tarefa">
            </div>
            <button class="button">Inserir</button>
        </div>
            <div class="todo__list" id="lista">
        </div>
    </div>
</body>

</html>
